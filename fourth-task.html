        <div class="image__wrapper">
            <img src="/assets/starbucks.png" alt="" class="image">             
        </div>

    </body>

    <script>
        const wrapper = document.querySelector('.image__wrapper');
        const image = document.querySelector('.image');

        let isHovering = false;
        let mouseMoveEnabled = false;
        let delayTimeout;

        wrapper.addEventListener('mouseenter', () => {
            isHovering = true;
            image.style.transition = 'transform 0.2s ease';
            image.style.transform = 'scale(1.3) rotateX(0deg) rotateY(0deg)';

            delayTimeout = setTimeout(() => {
            mouseMoveEnabled = true;
            }, 200);
        });

        wrapper.addEventListener('mousemove', (e) => {
            if (!mouseMoveEnabled) return;

            const rect = wrapper.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const centerX = rect.width / 2;
            const centerY = rect.height / 2;

            const rotateX = -(y - centerY) / 20;
            const rotateY = (x - centerX) / 20;

            image.style.transition = 'transform 0s';
      
            //   image.style.transform = `scale(1.3) skew(${rotateX}deg, ${rotateY}deg)`;
            // image.style.transform = `scale(1.3) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            //   image.style.transform = `scale(1.3) translateX(${rotateY}px) translateY(${-rotateX}px)`;
        });

        wrapper.addEventListener('mouseleave', () => {
        isHovering = false;
        mouseMoveEnabled = false;
        clearTimeout(delayTimeout);

        image.style.transition = 'transform 0.3s ease';
        image.style.transform = 'scale(1) rotateX(0deg) rotateY(0deg)';
        });
      </script>
